<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Психотерапевтический визуализатор</title>
  
  <!-- Библиотеки React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  
  <!-- Библиотека Babel для трансляции JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Иконки Lucide -->
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
  
  <!-- Recharts для графиков -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  
  <!-- Стили Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>Загрузка визуализатора...</h1>
    <p>Если это сообщение не исчезает, проверьте консоль браузера (F12) на наличие ошибок.</p>
  </div>
  
  <!-- Скрипт визуализатора -->
  <script type="text/babel" src="visualizer.js"></script>
  
  <!-- Инициализация -->
  <script type="text/babel">
    // Запускаем визуализатор
    ReactDOM.render(
      React.createElement(PsychotherapyVisualizer),
      document.getElementById('root')
    );
  </script>
</body>
</html>
